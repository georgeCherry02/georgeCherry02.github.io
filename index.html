<!DOCTYPE html>
<html>
  <head>
  
    <title>Testing Javascript</title>
    
  </head>  
  <body>
  
    <p class="Change">Please make this disappear...</p>
  
    <button type="button" onClick="myFunction">Here!</button>
    
    <script>
      function myFunction() {
        document.getElementById("Change").innerHTML = "It worked!";
      }
    </script> 
    
  </body>
</html>
