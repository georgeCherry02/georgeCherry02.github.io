<!DOCTYPE html>
<style>
  .gui {
    text-align: center;
  }
  .newFloor {
    background-color: yellow;
    border-radius: 5px;
  }
  .floor {
    width: 90%;
    background-color: #bbb;
  }
  #building {
    text-align: center;
    border: 5px solid black;
    border-radius: 5px;
    border-collapse: collapse;
  }
</style>
<html>
  <head>
  
    <title>Testing Javascript</title>  
    
  </head>  
  <body>
    <div>
      <h2>version w</h2>
      <h4>Floor count:</h4>
      <p id="count"></p>
    
    <section class='gui'>
      <button onClick="newFloor()" class="newFloor">
        New floor
      </button>
      
      <table id='building'>
        
      </table>
      
      <script>
        var nfloor = 0;
        function newFloor() {
          nfloor ++;
          var x = document.getElementById('building').innerHTML;
          document.getElementById('building').innerHTML = x + "<tr class='floor'></tr>";
          document.getElementById('count').innerHTML = nfloor;
        }
      </script>
    </section>    
  </body>
</html>
