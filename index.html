<!DOCTYPE html>
<style>
  .gui {
    text-align: center;
  }
  .newFloor {
    background-color: yellow;
    border-radius: 5px;
  }
  .floor {
    width: 100%;
    height: 50px;
    background-color: blue;
    border: 1px solid red;
  }
</style>
<html>
  <head>
  
    <title>Testing Javascript</title>  
    
  </head>  
  <body>
    <p>e</p>
    
    <section class='gui'>
      <button onClick="newFloor()" class="newFloor">
        New floor
      </button>
      
      <div id='building'>
        
      </div>
      
      <script>
        var i = 0;
        function newFloor() {
          var initContA = document.getElementById('building').innerHTML;
          document.getElementById('building').innerHTML = initContA + '<div class='floor'></div>';
          i ++;
          window.alert(i);
        }
      </script>
    </section>    
  </body>
</html>
