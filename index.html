<!DOCTYPE html>
<html>
  <head>
  
    <title>Testing Javascript</title>
    <link rel="stylesheet" href="main.css" type="text/css"/>    
    
  </head>  
  <body>
    <p>b</p>
    
    <section class='gui'>
      <button onClick="newFloor()" class="newFloor">
        New floor
      </button>
      
      <div id='building'>
        
      </div>

    <script>
      function newFloor() {
        var initContA = document.getElementById('building').innerHTML;
        document.getElementById('building').innerHTML = initContA + '<div class='floor'></div>';
      }
    </script>
    
  </body>
