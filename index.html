<!DOCTYPE html>
<html>
  <head>
  
    <title>Testing Javascript</title>
    <link rel="stylesheet" href="main.css" type="text/css"/>    
    
  </head>  
  <body>
    
    <p>c</p>
  
    <button onClick="makeButton()">Make Button</button>
    
    <div id="Buttons"></div>
    
    <script>
      var nbutton = 0;
      function makeButton() {
        var initCont = document.getElementById('Buttons').innerHTML;
        document.getElementById('Buttons').innerHTML = initCont + '<div class="box"></div>';
        nbutton ++;
        if (nbutton==10) {
          window.alert('You have made 10 buttons');
        }    
      }  
    </script>
    
  </body>
</html>
