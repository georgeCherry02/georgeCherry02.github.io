<!DOCTYPE html>
<style>
  .a {
    text-align: center;
  }
  .gui {
    text-align: center;
  }
  .newFloor {
    background-color: yellow;
    border-radius: 5px;
  }
  .floor {
    width: 100%;
    background-color: #bbb;
  }
  #building {
    width: 100%;
  }
  #building td {
    border: 5px solid black;
    border-radius: 5px;
    border-collapse: collapse;
    height: 50px;
    margin: 0px;
    padding: 0px;
  }
  .bpos {
    width: 90%;
    margin: auto;
  }
</style>
<html>
  <head>
  
    <title>Testing Javascript</title>  
    
  </head>  
  <body>
    <div class="a">
      <h2>Version g</h2>
      <h4>Floor count:</h4>
      <p id="count"></p>
    </div>
    
    <section class='gui'>
      <button onClick="newFloor()" class="newFloor">
        New floor
      </button>
      
      <div class="bpos">
        <table id='building'>
        
        </table>
      </div>
      
      <script>
        var nfloor = 0;
        function newFloor() {
          nfloor ++;
          var x = document.getElementById('building').innerHTML;
          document.getElementById('building').innerHTML = x + "<tr class='floor'><td></td></tr>";
          document.getElementById('count').innerHTML = nfloor;
        }
      </script>
    </section>    
  </body>
</html>
