<!DOCTYPE html>
<style>
  /*General formatting*/
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0px;
  }
  
  /*Column formatting*/
  .col-h {width: 1%;}
  .col-1 {width: 8.33%;}
  .col-2 {width: 16.66%;}
  .col-3 {width: 25%;}
  .col-4 {width: 33.33%;}
  .col-5 {width: 41.66%;}
  .col-6 {width: 50%;}
  .col-7 {width: 58.33%;}
  .col-8 {width: 66.66%;}
  .col-9 {width: 75%;} 
  .col-10 {width: 83.33%;} 
  .col-11 {width: 91.66%;} 
  .col-12 {width: 100%;}
  [class*="col-"] {
    float: left;
  }
  
  /*Row formatting*/
  .row::after {
    content: "";
    clear: both;
    display: table;
  }
  
  /*Working on header*/
  .header{
    width: 100%;
  }
  h3 {
    border: 0px;
    margin: 0px;
    padding: 0px;
  }
  
  /*Grid container*/
  .gridContainer {
    width: 100%;
    justify-content: center;
  }
  
  /*Grid formatting*/
  .gridRow {
    align-content: center;
  }
</style>
<html>
  <head>
    <title>Testing out Javascript 2.0</title>
  </head>  
  <body>
    
    <div class='row header'>
      <h3 class="col-4">Version 0.016</h3>
      <button class='col-2' onClick='generateGrid()'>Try me</button>
    </div>
    
    <div class='row gridContainer'>
      <div id='grid'>
      </div>
    </div>
    
    <script>
      function test() {
        document.getElementById('grid').innerHTML="<h1>Sup</h1>";
      }
      function generateGrid() {
        for (j=0;j<5;j++) {
          var initRowCont = document.getElementById('grid').innerHTML;
          document.getElementById('grid').innerHTML = initRowCont + "<div class='row gridRow' id='row-" + j.toString() + "'></div>";
          for (i=0;i<5;i++) {
            var initColCont = document.getElementById('row-'+j.toString()).innerHTML;
            document.getElementById('row-'+j.toString()).innerHTML = initColCont + "<button class='col-h' id='loc-" + i.toString() + j.toString() + "'></button>"
          }
        }
      }
    </script>
    
  </body>
</html>
