<!DOCTYPE html>
<html>
  <head>
  
    <title>Testing Javascript</title>
    <link rel="stylesheet" href="main.css" type="text/css">    
    
  </head>  
  <body>
    
    <div style="background-color:blue;border: 5px solid red; width: 10px; height: 10px;"></div>
    
    <div class='box'></div>
  
    <button onClick="makeButton()" style="background-color:green;">Make Button</button>
    
    <div id="Buttons"></div>
    
    <script>
      function makeButton() {
        var initCont = document.getElementById('Buttons').innerHTML;
        document.getElementById('Buttons').innerHTML = initCont + '<div class="box"></div>';
      }
    </script>
    
  </body>
</html>
