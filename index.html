<!DOCTYPE html>
<style>  
  /*Formating page*/
  body {
    margin: 0px;
  }
  * {
    box-sizing: border-box;
  }
  
  /*Making column,row format*/
  /*Columns*/
  .col-1 {width: 8.33%;}
  .col-2 {width: 16.66%;}
  .col-3 {width: 25%;}
  .col-4 {width: 33.33%;}
  .col-5 {width: 41.66%;}
  .col-6 {width: 50%;}
  .col-7 {width: 58.33%;}
  .col-8 {width: 66.66%;}
  .col-9 {width: 75%;} 
  .col-10 {width: 83.33%;} 
  .col-11 {width: 91.66%;} 
  .col-12 {width: 100%;}
  [class*="col-"] {
    float: left;
  }
  /*Rows*/
  .row::after {
    content: "";
    clear: both;
    display: table;
  }
  
  /*Header*/
  .header {
    position: fixed;
    width: 100%;
    background-color: #206ce8;
  }
  .headerText {
    text-align: center;
  }
  
  /*Temp*/
  .aa {
    margin: 0px;
  }
</style>

<html>
  <div class='row header'>
    <h3 class='col-4 aa'>Version 0.005</h3>
    <p class='col-8 headerText aa'>Is this going to work</p>
  </div>
</html>
