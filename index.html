<!DOCTYPE html>
<style>  
  /*Formating page*/
  body {
    margin: 0px;
  }
  * {
    box-sizing: border-box;
  }
  
  /*Making column,row format*/
  /*Columns*/
  .col-1 {width: 8.33%;}
  .col-2 {width: 16.66%;}
  .col-3 {width: 25%;}
  .col-4 {width: 33.33%;}
  .col-5 {width: 41.66%;}
  .col-6 {width: 50%;}
  .col-7 {width: 58.33%;}
  .col-8 {width: 66.66%;}
  .col-9 {width: 75%;} 
  .col-10 {width: 83.33%;} 
  .col-11 {width: 91.66%;} 
  .col-12 {width: 100%;}
  [class*="col-"] {
    float: left;
  }
  /*Rows*/
  .row::after {
    content: "";
    clear: both;
    display: table;
  }
  
  /*Display Bars*/
  /*All bars*/
  .bar {
    display: flex;
    align-items: center; 
    background-color: #206ce8;
  }
  /*Header*/
  .header {
    position: fixed;
    width: 100%;
    height: 10%;
  }
  .headerText {
    text-align: center;
  }  
  /*Footer*/
  .footer {
    position: absolute;
    bottom: 0px;
    width: 100%;
    height: 5%;
  }
  .footerText {
    text-align: right;
  }

    
  
  /*Temp*/
  .aa {
    margin: 0px;
  }
</style>

<html>
  <!--Header-->
  <div class='row bar header'>
    <p class='col-8 headerText aa'>Is this going to work</p>
  </div>
  <!--Footer-->
  <div class='row bar footer'>
    <p class='col-12 footerText>Version 0.007</p>
</html>
