<!DOCTYPE html>
<style>
  
  /*Change the box sizing style*/
  * {
    box-sizing: border-box;
  }
  
  /*Removing default body margin*/
  body {
    margin: 0px;
  }
  
  /*Defining columns*/
  .col-1 {width: 1.92%;}
  .col-2 {width: 16.66%;}
  .col-3 {width: 25%}
  .col-4 {width: 33.33%}
  .col-5 {width: 41.66%}
  .col-6 {width: 50%}
  .col-7 {width: 58.33%}
  .col-8 {width: 66.66%}
  .col-9 {width: 75%} 
  .col-10 {width: 83.33%} 
  .col-11 {width: 91.66%} 
  .col-12 {width: 100%}
  
  /*Making columns behave*/
  [class*="col-"] {
    float: left;
    border: 0.01px solid black;
  }
  
  /*Making rows behave*/
  .row::after {
    content: "";
    clear: both;
    display: table;
  }
  
  /*gridElement style*/
  .grassElement {
    text-align: center;
    background-color: #0a911e;
    padding: 0.96%;
  }
  
  /*waterElement style*/
  .waterElement {
    background-color: #43acf2;
    padding: 0.96%;
  }
  
  /*stoneElement style*/
  .stoneElement {
    background-color: #ccc;
    padding: 0.96%;
  }
  
  /*farmElement style*/
  .farmElement {
    background-color: #f4dd77;
    padding: 0.96%;
  }
  
  /*treeElement style*/
  .treeElement {
    background-color: #02702a;
    padding: 0.96%;
  }
  
  /*edgeElement style*/
  .edgeElement {
    background-color: #eee;
    padding: 0.96%
  }
  
</style>
<html>
  <head>
  
    <title>Testing Javascript</title>  
    
  </head>  
  <body>
    
    <!--Version Declaration-->
    <div class='row'>
      <h1 class="col-6">Version V</h1>
    </div>
    
    <!--Trigger generate() button-->
    <div class='row'>
      <button class="col-2" onClick='generate()'>Click for land</button>
      <button class="col-2" onClick='generateWater()'>Click for water</button>
      <button class="col-2" onClick='generateStone()'>Click for stone</button>
      <button class="col-2" onClick='generateTree()'>Click for forest</button>
    </div>
    
    <!--Actual Grid-->
    <div id='grid'>
      
    </div>
    
    <script>
      function generate() {
        for (j=0;j<52;j++) {
          var initContGT = document.getElementById('grid').innerHTML;
          document.getElementById('grid').innerHTML = initContGT + "<div class='row' id='row" + j.toString() + "'></div>"
          for (i=0;i<52;i++) {
            if (j==0||j==51) {
              var initContGE = document.getElementById('row' + j.toString()).innerHTML;
              document.getElementById('row' + j.toString()).innerHTML = initContGE + "<div class='col-1 edgeElement' id='col" + i.toString() + '-' + j.toString() + "'></div>";
            } else {
              if (i==0||i==51) {
                var initContGRE = document.getElementById('row' + j.toString()).innerHTML;
                document.getElementById('row' + j.toString()).innerHTML = initContGRE + "<div class='col-1 edgeElement' id='col" + i.toString() + '-' + j.toString() + "'></div>";
              } else {
                var initContG = document.getElementById('row' + j.toString()).innerHTML;
                document.getElementById('row' + j.toString()).innerHTML = initContG + "<div class='col-1 grassElement' id='col" + i.toString() + '-' + j.toString() + "'></div>";
              }
            }
          }
        }
      }
      function generateWater() {
        for (a=0;a<10;a++) {
          var waterLocX = Math.floor(Math.random()*50)+1;
          var waterLocY = Math.floor(Math.random()*50)+1;
          if ((waterLocX>3 && waterLocX<47) && (waterLocY>3 && waterLocY<47)) {
            for (i=waterLocX-2;i<waterLocX+3;i++) {
              if (i==waterLocX-2 || i==waterLocX+2) {
                for (j=waterLocY-1;j<waterLocY+2;j++) {
                  document.getElementById('col' + i.toString() + '-' + j.toString()).className = 'col-1 waterElement';
                }
              } else {
                for (j=waterLocY-2;j<waterLocY+3;j++) {
                  document.getElementById('col' + i.toString() + '-' + j.toString()).className = 'col-1 waterElement';
                }
              }
            }
          }
        }
      }
      function generateStone() {
        for (e=0;e<40;e++) {
          var stoneLocX = Math.floor(Math.random()*50)+1;
          var stoneLocY = Math.floor(Math.random()*50)+1;
          var bigStoneP = Math.floor(Math.random()*10)+1;
          if (bigStoneP<3) {
            for (f=stoneLocX;f<stoneLocX+2;f++) {
              for (g=stoneLocY;g<stoneLocY+2;g++) {
                if (!document.getElementById('col' + f.toString() + '-' + g.toString()).classList.contains('waterElement')) {
                  document.getElementById('col' + f.toString() + '-' + g.toString()).className = 'col-1 stoneElement';
                }
              }
            }
          } else {
            if (!document.getElementById('col' + stoneLocX.toString() + '-' + stoneLocY.toString()).classList.contains('waterElement')) {
              document.getElementById('col' + stoneLocX.toString() + '-' + stoneLocY.toString()).className = 'col-1 stoneElement';
            }
          }
        }
      }
    </script>
  </body>
</html>
