<!DOCTYPE html>
<style>
  .gui {
    text-align: center;
  }
  .newFloor {
    background-color: yellow;
    border-radius: 5px;
  }
  .floor {
    padding: 50px 0px;
    width: 100%;
    height: 50px;
    background-color: #bbb;
    border: 5px solid black;
    border-radius: 5px;
  }
  #building {
    text-align: center;
  }
</style>
<html>
  <head>
  
    <title>Testing Javascript</title>  
    
  </head>  
  <body>
    <p>u</p>
    
    <section class='gui'>
      <button onClick="newFloor()" class="newFloor">
        New floor
      </button>
      
      <div id='building'>
        
      </div>
      
      <script>
        var nfloor = 0;
        function newFloor() {
          nfloor ++;
          window.alert(nfloor);
          var x = document.getElementById('building').innerHTML;
          document.getElementById('building').innerHTML = x + "<div class='floor'></div>";
        }
      </script>
    </section>    
  </body>
</html>
