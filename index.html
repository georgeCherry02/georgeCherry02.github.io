<!DOCTYPE html>
<style>
  #grid {
    background-color: red;
    border: 5px solid black;
  }
  .row {
    background-color: yellow;
    border: 5px solid blue;    
  }
</style>
<html>
  <head>
  
    <title>Testing Javascript</title>  
    
  </head>  
  <body>
    
    <!--Version declaration-->
    <header>
      <h1>B</h1>
    </header>
    
    <!--Grid section-->
    <section>
      
      <!--Button to generate grid-->
      <div class='generateGrid'>
        <button onClick='generate()' class='generateB'>Generate</button>
      </div>
      
      <!--Actual grid-->
      <div class='gridPos'>
        <table id='grid'>
      
        </table>
      </div>
      
    </section>
    
    <!--Script-->
    <script>
      function generate() {
        for (i=0;i<10;i++) {
          var initCont = document.getElementById('grid').innerHTML;
          document.getElementById('grid').innerHTML = initCont + "<tr id='row " + i.toString() + "'></tr>";
        }
      }
    </script>
  </body>
</html>
