<!DOCTYPE html>
<style>
  .gridPos {
    margin: auto;
    width: 90%;
    padding-top: 90%;
    position: relative;
  }
  table {
    position: absolute;
    top: 0px;
    bottom: 0px;
    left: 0px;
    right: 0px;
    border: 1px solid black;
    width: 100%;
    border-padding: 0px;
    border-collapse: collapse;
  }
</style>
<html>
  <head>
  
    <title>Testing Javascript</title>  
    
  </head>  
  <body>
    
    <!--Version declaration-->
    <header>
      <h1>G</h1>
    </header>
    
    <!--Grid section-->
    <section>
      
      <!--Button to generate grid-->
      <div class='generateGrid'>
        <button onClick='generate()' class='generateB'>Generate</button>
      </div>
      
      <!--Actual grid-->
      <div class='gridPos'>
        <table id='grid'>
      
        </table>
      </div>
      
    </section>
    
    <!--Script-->
    <script>
      function generate() {
        for (i=0;i<10;i++) {
          var initContR = document.getElementById('grid').innerHTML;
          document.getElementById('grid').innerHTML = initContR + "<tr id='row" + i.toString() + "'></tr>";
          for (j=0;j<10;j++) {
            var initContC = document.getElementById('row' + i.toString()).innerHTML;
            document.getElementById('row' + i.toString()).innerHTML = initContC + "<td></td>";
          }
        }
      }
    </script>
  </body>
</html>
