<!DOCTYPE html>
<style>  
  /*Formating page*/
  body {
    margin: 0px;
    background-color: #ccc;
  }
  * {
    box-sizing: border-box;
  }
  
  /*Making column,row format*/
  /*Columns*/
  .col-1 {width: 8.33%;}
  .col-2 {width: 16.66%;}
  .col-3 {width: 25%;}
  .col-4 {width: 33.33%;}
  .col-5 {width: 41.66%;}
  .col-6 {width: 50%;}
  .col-7 {width: 58.33%;}
  .col-8 {width: 66.66%;}
  .col-9 {width: 75%;} 
  .col-10 {width: 83.33%;} 
  .col-11 {width: 91.66%;} 
  .col-12 {width: 100%;}
  [class*="col-"] {
    float: left;
  }
  /*Rows*/
  .row::after {
    content: "";
    clear: both;
    display: table;
  }
  
  /*Display Bars*/
  /*All bars*/
  .bar {
    display: flex;
    align-items: center; 
    background-color: #686868;
  }
  /*Header*/
  .header {
    position: fixed;
    width: 100%;
    height: 10%;
  }
  .headerText {
    text-align: left;
    margin: 5px;
  }  
  /*Footer*/
  .footer {
    position: absolute;
    bottom: 0px;
    width: 100%;
    height: 5%;
    font-size: xx-small;
  }
  .footerText {
    text-align: right;
    margin: 5px;
  }
  
  /*Formatting main content*/
  .mainBody {
    position: relative;
    top: 10%;
    height: 85%;
    width: 100%;
    background-color: red;
    z-index: 5;
  }
  
  /*Temp*/
  
</style>

<html>
  <head>
    
    <title>Trying to make learning website</title>
    
  </head>
  <body>
    
    <!--Header-->
    <div class='row bar header'>
      <p class='col-8 headerText'>Welcome</p>
    </div>
    
    <!--Main buttons-->
    <div class='mainBody'>
      <button>Learn</button>
      <button>Create</button>
    </div>
    
    <!--Footer-->
    <div class='row bar footer'>
      <p class='col-12 footerText'>Version 0.013</p>
    </div>
    
  </body>
</html>
