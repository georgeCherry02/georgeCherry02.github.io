<!DOCTYPE html>
<html>
  <head>
  
    <title>Testing Javascript</title>
    
  </head>  
  <body>
  
    <button onClick="makeButton()" style="background-color:blue;">Make Button</button>
    
    <div id="Buttons"></div>
    
    <script>
      function makeButton() {
        var initCont = document.getElementById('Buttons').innerHTML;
        document.getElementById('Buttons').innerHTML = initCont + 'a';
      }
    </script>
    
  </body>
</html>
